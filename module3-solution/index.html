<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="term">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getMatchedMenuItems(term)">Narrow It Down For Me!</button>
    </div>
    <div class="container" ng-if="ctrl.error">Nothing found!</div>
    <div class="container">
      <found-items found="ctrl.found" on-remove="ctrl.onRemove"></found-items>
    </div>
  </div>

</body>
<script src="../module1-solution/angular.min.js"></script>
<script src="app.js"></script>
</html>
